<h2 class="title-1" style="margin-bottom: 20px;">{{ routineName }}</h2>

<!-- CAROUSEL -->
<swiper-container init="false">
    @for (exercice of exercices; track $index) {
        <swiper-slide>
            <div style="height: 50px;"></div>
            <app-exercice-card [exercice]="exercice"/>
            <!-- Output Exercice Done  -->
            <app-table-sets [exercice]="exercice" (isAllSetsDone)="exerciceDone($event)"/>
        </swiper-slide>
    }
</swiper-container>
