@if(exercice) {
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th class="table__header">Set</th>
                    <th class="table__header">Reps</th>
                    <th class="table__header">Peso</th>
                    <th class="table__header">âœ…</th>
                </tr>
            </thead>
            <tbody>
                @for (set of sets; track $index) {
                    <tr>
                        <td class="table__cell">{{ $index + 1}}</td>
                        <td class="table__cell">{{ exercice.reps}}</td>
                        <td class="table__cell">
                            <button style="padding: 4px 10px;">{{ exercice.weights[0].kg }}</button>
                        </td>
                        <td class="table__cell">
                            <input type="checkbox" style="height: 20px; width: 20px" (change)="onChecked($event)" /> 
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
}
